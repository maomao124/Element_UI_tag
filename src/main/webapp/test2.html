<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>
        .el-tag {
            font-size: 2em;
        }
    </style>
</head>
<body>

<div id="app">
    <el-tag
            v-for="tag in tags"
            :key="tag.name"
            closable
            :type="tag.type">
        {{tag.name}}
    </el-tag>

</div>

<script>
    var app = new Vue
    (
        {
            el: "#app",
            data: {
                tags:
                    [
                        {name: '标签一', type: ''},
                        {name: '标签二', type: 'success'},
                        {name: '标签三', type: 'info'},
                        {name: '标签四', type: 'warning'},
                        {name: '标签五', type: 'danger'}
                    ]
            },
            methods: {},
            mounted()
            {

            },
        }
    )
</script>
</body>
</html>
